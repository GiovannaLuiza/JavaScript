<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let resultadoDiv = document.getElementById("resultado")
        let numerospares ="";
        let i =1;
        while(i<=10){
            if(i %2 ==0){
                numerospares += i + "<br>"
            }
           i++;
        
        }
        resultadoDiv.innerHTML = numerospares;
    </script>
    
</body>
</html>
